<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card {
            background-color: white;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        img {
            width: 100px;
            border-radius: 50%;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="Krish.jpeg" alt="Profile Picture">
        <h1>Abhinay Rawat</h1>
        <p>Beginner Web Developer</p>

        <h3>Skills</h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>C Programming</li>
        </ul>

        <a href="mailto:youremail@example.com">Contact Me</a>
    </div>

</body>
</html>
